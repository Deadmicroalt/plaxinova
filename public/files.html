<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - Plaxynova Hosting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .file {
            background-color: #2c2c2c;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ddd;
        }
        button {
            background-color: #ff4d4d;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Files</h2>
        <div id="files"></div>
        <button id="save-button">Save Files</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const serverId = urlParams.get('id');

        async function fetchFiles() {
            const response = await fetch(`/servers/${serverId}/files`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const files = await response.json();
            const filesContainer = document.getElementById('files');

            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'file';
                fileElement.innerHTML = `
                    <input type="text" value="${file.name}" readonly>
                    <textarea rows="10" cols="30">${file.content}</textarea>
                `;
                filesContainer.appendChild(fileElement);
            });
        }

        document.getElementById('save-button').addEventListener('click', async () => {
            const files = [];
            document.querySelectorAll('.file').forEach(fileElement => {
                const name = fileElement.querySelector('input').value;
                const content = fileElement.querySelector('textarea').value;
                files.push({ name, content });
            });

            await fetch(`/servers/${serverId}/files`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ files })
            });
        });

        fetchFiles();
    </script>
</body>
</html>

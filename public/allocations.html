<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocations - Plaxynova Hosting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .allocation {
            background-color: #2c2c2c;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Allocations</h2>
        <div id="allocations"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const serverId = urlParams.get('id');

        async function fetchAllocations() {
            const response = await fetch(`/servers/${serverId}/allocations`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const allocations = await response.json();
            const allocationsContainer = document.getElementById('allocations');

            allocations.forEach(allocation => {
                const allocationElement = document.createElement('div');
                allocationElement.className = 'allocation';
                allocationElement.innerText = allocation;
                allocationsContainer.appendChild(allocationElement);
            });
        }

        fetchAllocations();
    </script>
</body>
</html>
